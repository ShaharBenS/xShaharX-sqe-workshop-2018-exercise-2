<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<div>

    <div class="textAreaWrapper">
        <label>Enter code here</label>
        <textarea id="codePlaceholder" title="Enter code here"></textarea>
    </div>
    <div>
        <label>Enter Input Here:</label>
        <input id="functionInput" title="Parse code">
    </div>
    <div class="textAreaWrapper">
        <label>Output</label>
        <textarea id="parsedCode" title="Parse code"></textarea>
    </div>

    <button id="codeSubmissionButton">Parse code</button>

</div>
<script src="dist/bundle.js"></script>
</body>
</html>
